<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-75 mx-auto shadow-sm p-3">
        <div class="mb-3 ">
            <p class="h1 text-center">Add Product</p>
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Enter Product Name" id="nameProduct">
        </div>
        <div class="mb-3">
            <label class="form-label">Product Amount</label>
            <input type="text" class="form-control" placeholder="2500" id="productAmount">
        </div>
        <div class="mb-3">
            <label class="form-label">Product Picture</label>
            <input type="file" class="form-control" accept="image/jpeg, image/png, image/jpg" id="productImg">
        </div>
        <button class="btn btn-primary w-75 text-center" onclick="addProduct()">Add Product</button>
        <img src="" id="imagePreview" alt="">
    </div>
</body>
<script>
    objectArray = []
    document.getElementById('productImage').addEventListener('change', function (event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('imagePreview').src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    const addProduct = () => {
        allProductInfo = {
            productName: nameProduct.value,
            productMoney: productAmount.value,
            productImage: productImg.value
        }
        
        objectArray.push(allProductInfo)
        console.log(objectArray)
        JSON.stringify()
        localStorage.setItem("myNewProduct", (JSON.stringify(objectArray)))
        window.location.href = "pageview.html"
    }
</script>

</html>
